            apk add --update ansible
            # for tar that unpach zipped tar files
            apk add --update tar
            # for gzip that unzip Gzipped  files
            apk add --update gzip
            #pip install becuase it's a python tool
            pip install awscli
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt configure-server.yml
            cat inventory.txt
      #Here's where you will add some code to rollback on failure
      - destroy-environment

  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install dependencies
          command: |
            # to update package places
            sudo apt update -y
            # install aws cli to do commands
            sudo apt install awscli -y
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            # Run and save the migration output
            npm run migrations > migrations_dump.txt
      - run:
          name: Send migration results to memstash
          command: |
            #https://kvdb.io/8oHQythwRM2UWapjUMTaSS/
            curl --insecure https://kvdb.io/8oHQythwRM2UWapjUMTaSS/migration_${CIRCLE_WORKFLOW_ID:0:7}  -d '1'
     # Here's where you will add some code to rollback on failure
      - destroy-environment
      - revert-migrations

  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli

    steps:
      # Checkout code from git
      - checkout
      - run : yum install -y tar gzip  # packages used to unzip files
