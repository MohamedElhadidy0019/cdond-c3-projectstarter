              echo "API_URL=${API_URL}"
              echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
              echo ENVIRONMENT=production >> "frontend/.env"
              echo NODE_ENV=production >> "frontend/.env"
              cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            # your code here
            cd frontend
